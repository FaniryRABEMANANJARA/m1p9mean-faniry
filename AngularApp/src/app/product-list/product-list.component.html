                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">

                                <div align="right">
                                    <span title="Ajout plat"> <a routerLink="add"><button class="btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i></button></a></span>
                                </div>
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">

                                            <tr>
                                                <th>Plat</th>
                                                <th>Prix de vente</th>
                                                <th>Prix d'achat</th>
                                                <th>Disponible</th>
                                                <th>Modifier</th>
                                                <th>Supprimer</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let product of products">
                                                <td>{{product.name}}</td>
                                                <td>{{product.prix}}$</td>
                                                <td>{{product.prixachat}}$</td>
                                                <td>{{product.quantite}}</td>
                                                <td class="center"><span title="Modifier"><button class="btn btn-warning btn-sm" routerLink="/products/{{product._id}}/update"><i class="fa fa-pencil-square-o"></i></button></span></td>
                                                <td class="center"><span title="Supprimer"><button class="btn btn-danger btn-sm" title="delete product" (click)="delete(product)"><i class="fa fa-trash-o fa-lg"></i></button></span></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.table-responsive -->
                            </div>
